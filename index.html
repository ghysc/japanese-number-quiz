<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Japanese Number Quiz</title>
    <link rel="icon"href="flag.svg" type="image/svg" >

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <header oninput="updateOptions()">
        <div id="questionTypes">
            <input id="numeric" type="checkbox">0123
            <input id="hiragana" type="checkbox" checked>ひらがな
            <input id="kanji" type="checkbox" checked>漢字
        </div>
        <div id="answerTypes">
            <input type="checkbox">Ne fait rien
        </div>
        <div id="range">
            <input id="min" type="number" value="0">
            <input id="max" type="number" value="100000">
        </div>
    </header>

    <div id="main">
        <div id="number"></div>
        <input id="answer" type="text" oninput="checkAnswer(this)" autofocus/>
    </div>

    <footer>
        <input type="checkbox">
    </footer>
</body>

</html>
