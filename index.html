<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Japanese Number Quiz</title>
    <link rel="icon"href="flag.svg" type="image/svg" >

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <header oninput="updateOptions(); refreshQuestion(false);">
        <div id="questions">
            <input id="numeric" type="checkbox">0123
            <input id="hiragana" type="checkbox" checked>ひらがな
            <input id="kanji" type="checkbox" checked>漢字
            <input id="voice_eng" type="checkbox">Voice ENG
            <input id="voice_jp" type="checkbox">Voice JP
        </div>
        <div id="answers">
            <input id="text"  type="checkbox">Text
            <input id="voice"  type="checkbox">Voice
        </div>
        <div id="misc">
            <input id="min" type="number" min=0 max=99998 value=0>
            <input id="max" type="number" min=1 max=99999 value=99999>
            <input id="difficulty" type="button" value="Difficulty">
            <input id="spaced" type="checkbox">
        </div>
    </header>

    <div id="main">
        <div id="number">Allo ?</div>
        <input id="answer" type="text" onkeypress="validateAnswer(event)" oninput="checkAnswer()" autofocus/>
    </div>

    <footer>
        <input type="checkbox">
    </footer>
</body>

</html>
