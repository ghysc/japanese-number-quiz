<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Japanese Number Quiz</title>
    <link rel="icon"href="flag.svg" type="image/svg" >

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkmark.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <header oninput="updateOptions(); refreshQuestion(false, false);">
        <div id="questions">
            <label class="checkmarkContainer">
                <input id="numeric" type="checkbox" class="visually-hidden">
                <div class="checkmark">
                    <div>0123</div>
                </div>
            </label>
            <label class="checkmarkContainer">
                <input id="hiragana" type="checkbox" class="visually-hidden" checked>
                <div class="checkmark">
                    <div>がな</div>
                </div>
            </label>
            <label class="checkmarkContainer">
                <input id="kanji" type="checkbox" class="visually-hidden" checked>
                <div class="checkmark">
                    <div>漢字</div>
                </div>
            </label>
            <label class="checkmarkContainer">
                <input id="voice_eng" type="checkbox" class="visually-hidden">
                <div class="checkmark">
                    <div>Voice ENG</div>
                </div>
            </label>
            <label class="checkmarkContainer">
                <input id="voice_jp" type="checkbox" class="visually-hidden">
                <div class="checkmark">
                    <div>Voice JP</div>
                </div>
            </label>
        </div>
        <div id="answers">
            <label class="checkmarkContainer">
                <input id="text" type="checkbox" class="visually-hidden" checked>
                <div class="checkmark">
                    <div>Text</div>
                </div>
            </label>
            <label class="checkmarkContainer">
                <input id="voice" type="checkbox" class="visually-hidden">
                <div class="checkmark">
                    <div>Voice</div>
                </div>
            </label>
        </div>
        <div id="misc">
            <input id="min" type="number" min=0 max=99998 value=0>
            <input id="max" type="number" min=1 max=99999 value=99999>
            <input id="difficulty" type="button" value="Difficulty">
            <label class="checkmarkContainer">
                <input id="spaced" type="checkbox" class="visually-hidden">
                <div class="checkmark">
                    <div>Spaced</div>
                </div>
            </label>
        </div>
    </header>

    <div id="main">
        <div id="number">...</div>
        <input id="answer" type="text" onkeypress="validateAnswer(event)" oninput="checkAnswer()" autofocus/>
    </div>

    <footer>
        <input type="checkbox">
    </footer>
</body>

</html>
