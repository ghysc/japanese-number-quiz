<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kazoeru</title>
    <link rel="icon"href="flag.svg" type="image/svg" >

    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkmarkBar.css">
    <link rel="stylesheet" href="css/inputText.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>
    <header class="pattern">
        <div id="questions" class="checkmarkBar">
            <div class="checkmarkTitle">
                QUESTIONS
            </div>
            <div class="checkmarkBox">
                <input id="numeric" type="checkbox" class="visually-hidden" oninput="toggleQuestion(this);">
                <label for="numeric" class="checkmarkLabel">0123</label>
            </div>
            <div class="checkmarkBox">
                <input id="hiragana" type="checkbox" class="visually-hidden" oninput="toggleQuestion(this);" checked>
                <label for="hiragana" class="checkmarkLabel">かな</label>
            </div>
            <div class="checkmarkBox">
                <input id="kanji" type="checkbox" class="visually-hidden" oninput="toggleQuestion(this);" checked>
                <label for="kanji" class="checkmarkLabel">漢字</label>
            </div>
            <div class="checkmarkBox">
                <input id="voice_eng" type="checkbox" class="visually-hidden" oninput="toggleQuestion(this);" disabled>
                <label for="voice_eng" class="checkmarkLabel">Voice ENG</label>
            </div>
            <div class="checkmarkBox">
                <input id="voice_jp" type="checkbox" class="visually-hidden" oninput="toggleQuestion(this);" disabled>
                <label for="voice_jp" class="checkmarkLabel">Voice JP</label>
            </div>
        </div>
        <div id="answers" class="checkmarkBar">
            <div class="checkmarkTitle">
                ANSWERS
            </div>
            <div class="checkmarkBox">
                <input id="text" type="checkbox" class="visually-hidden" oninput="toggleAnswer(this);" checked>
                <label for="text" class="checkmarkLabel">Text</label>
            </div>
            <div class="checkmarkBox">
                <input id="voice" type="checkbox" class="visually-hidden" oninput="toggleAnswer(this);" disabled>
                <label for="voice" class="checkmarkLabel">Voice</label>
            </div>
        </div>
        <div id="misc" class="checkmarkBar">
            <div class="checkmarkTitle">
                MISCELLANEOUS
            </div>
            <div class="checkmarkBox">
                <input id="min" type="number" oninput="changeMinMax(this)" onkeydown="focusAnswerIfEnter(event)" min=0 max=99998 value=0>
            </div>
            <div class="checkmarkBox">
                <input id="max" type="number" oninput="changeMinMax(this)" onkeydown="focusAnswerIfEnter(event)" min=1 max=99999 value=9999>
            </div>
            <div class="checkmarkBox">
                <a id="difficulty" onclick="changeDifficulty(this)">No<br>Timer</a>
            </div>
            <div class="checkmarkBox">
                <input id="spaced" type="checkbox" onclick="changeSpaced(this)" class="visually-hidden">
                <label for="spaced" class="checkmarkLabel">Spaced</label>
            </div>
        </div>
    </header>

    <main>
        <div id="number">...</div>
        <input type="range" id="timer" min="0" max="100" value="100" step="1" disabled/>
        <input id="answer" type="text" onkeypress="validateAnswer(event)" autofocus/>
        <img id="timerImg" src="" alt="">
    </main>

    <footer class="pattern">
        <input type="checkbox">
    </footer>
</body>

</html>
